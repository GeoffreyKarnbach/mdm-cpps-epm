<div class="container" style="margin-top: 2em">
  <h1 class="text-center">
    <u>Import Project</u>
  </h1>
  <br />
  <p>
    To import a CPPS project, paste the JSON content of the project in the
    textarea below and click the button.
  </p>
  <textarea
    class="form-control"
    id="exampleFormControlTextarea1"
    rows="27"
    [(ngModel)]="textContent"
    placeholder="Paste the JSON content of the project here"
  ></textarea>

  <div style="display: flex; justify-content: center; margin-top: 1em">
    <button class="btn btn-primary" (click)="importProject()">
      <i class="bi-save"></i>
      Import CPPS Project
    </button>
  </div>
</div>
